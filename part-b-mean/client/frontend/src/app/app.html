<!-- HEADER-->
<header class="header">
  <div class="container header-container">

    <div class="logo">
      <a routerLink="/">
        <img src="assets/img/logo.png" alt="Logo">
      </a>
    </div>

    <button class="menu-toggle" (click)="toggleMenu()">
      <img src="assets/img/menu-icon.png" alt="">
    </button>

    <nav class="nav" [class.open]="menuOpen">
      <ul>
        <li><a routerLink="/" (click)="toggleMenu()">Home</a></li>
        <li><a routerLink="/courses" (click)="toggleMenu()">Courses</a></li>
        <li><a routerLink="/books" (click)="toggleMenu()">Books & Videos</a></li>
        <li><a routerLink="/about" (click)="toggleMenu()">About Us</a></li>
        <li><a routerLink="/register" (click)="toggleMenu()">Register</a></li>
      </ul>
    </nav>

  </div>
</header>


<div [class.page-banner]="!isHome()">
  <router-outlet></router-outlet>
</div>
