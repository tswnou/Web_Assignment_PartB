<section class="course-details-page">

  <main class="container">

    <section class="course-details-box" *ngIf="course; else loading">

      <h2 class="page-header">{{ course.title }}</h2>

      <p>{{ course.description }}</p>

      <p><strong>Category:</strong> {{ course.category }}</p>

      <p><strong>ECTS:</strong> {{ course.ects }}</p>

      <a class="btn-secondary" routerLink="/courses">â† Back to Courses</a>

    </section>

    <ng-template #loading>
      <p>Loading course details...</p>
    </ng-template>

  </main>

</section>
