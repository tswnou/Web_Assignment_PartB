<section class="register-page">

  <!-- HEADER -->
  <header class="header">
    <div class="container header-container">

      <div class="logo">
        <a routerLink="/"><img src="assets/img/logo.png" alt="E-Learning Logo"></a>
      </div>

      <button class="menu-toggle" (click)="toggleMenu()">
        <img src="assets/img/menu-icon.png" alt="Open Menu">
      </button>

      <nav class="nav" [class.open]="menuOpen">
        <ul>
          <li><a routerLink="/">Home</a></li>
          <li><a routerLink="/courses">Courses</a></li>
          <li><a routerLink="/books">Books & Videos</a></li>
          <li><a routerLink="/about">About Us</a></li>
          <li><a routerLink="/register" class="active btn-primary">Register</a></li>
        </ul>
      </nav>

    </div>
  </header>

  <!-- MAIN -->
  <main>

    <section class="register-section">

      <h2>Create an Account</h2>
      <p>Fill in your details to get started.</p>

      <!-- Angular Form -->
      <form class="register-form" (ngSubmit)="submitForm()">

        <!-- NAME -->
        <div class="form-row">
          <div class="form-field">
            <label for="firstName">First Name</label>
            <input
              type="text"
              id="firstName"
              required
              placeholder="e.g. Giorgos"
              [(ngModel)]="formData.firstName"
              name="firstName"
            >
          </div>

          <div class="form-field">
            <label for="lastName">Last Name</label>
            <input
              type="text"
              id="lastName"
              required
              placeholder="e.g. Stergiopoulos"
              [(ngModel)]="formData.lastName"
              name="lastName"
            >
          </div>
        </div>

        <!-- EMAIL + INTEREST -->
        <div class="form-row">
          <div class="form-field">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              required
              placeholder="example@mail.com"
              [(ngModel)]="formData.email"
              name="email"
            >
          </div>

          <div class="form-field">
            <label for="interest">Your Interest</label>

            <select
              id="interest"
              name="interest"
              required
              [(ngModel)]="formData.interest"
            >
              <option value="" disabled selected>Select...</option>
              <option>Programming</option>
              <option>Networks</option>
              <option>Data Science</option>
              <option>Cybersecurity</option>
              <option>Software Engineering</option>
            </select>

          </div>
        </div>

        <!-- PASSWORDS -->
        <div class="form-row">
          <div class="form-field">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              minlength="6"
              required
              [(ngModel)]="formData.password"
              name="password"
            >
          </div>

          <div class="form-field">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              minlength="6"
              required
              [(ngModel)]="formData.confirmPassword"
              name="confirmPassword"
            >
          </div>
        </div>

        <!-- BUTTON -->
        <button type="submit" class="btn-primary btn-register">
          Register
        </button>

        <!-- SUCCESS MESSAGE -->
        <p *ngIf="success" class="success-msg">
          Registration completed successfully!
        </p>

      </form>

    </section>

  </main>

</section>
